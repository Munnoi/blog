{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="{% static 'accounts/css/auth.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="auth-container">
      <h2>Register</h2>

      <form method="POST" class="auth-form" action="{% url 'accounts:register' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required />
        </div>

        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" name="password2" placeholder="Confirm your password" required />
        </div>

        <button type="submit" class="submit-btn">Register</button>
      </form>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="message error">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <div class="auth-footer">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
      </div>
    </div>
  </body>
</html>
