{% extends 'posts/base.html' %}
{% block title %}{% endblock %}
{% block content %}
<form method="POST" class="form" action="{% url 'posts:create_post' %}">
    {% csrf_token %}
    <div>
        <label for="title">Title</label>
        <input name="title" type="text" id="title" placeholder="Enter the title...">
    </div>
    <div>
        <label for="content">Content</label>
        <input name="content" type="text" id="content" placeholder="Enter the content...">
    </div>
    <button type="submit">Create</button>
</form>
{% endblock %}
